    <title>Title</title>
    <style>
        * {box-sizing: border-box}
        body {margin: 0; padding: 0; height: 100vh;
        display: grid;
        grid-auto-rows: 3rem 40vh 3rem auto;
        }
        nav, main, main div, .options, .show {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333333;
            color: white;
            font-size: medium;
        }
        main div {
            width: 20vw;
            height: 20vw;
            font-size: 20vw;
            color: dodgerblue;
        }
        .show {
            justify-content: flex-start;
        }
        .show div {
            padding-left: 2rem;
            flex: 1;
        }
        .show button {
            border: none;
            color: white;
            font-size: medium;
            height: 100%;
            background: #333333;
        }
        footer {
            display: grid;
            grid-template-columns: 5rem auto;
            grid-auto-rows: auto;
            background-color: #333333;
            color: white;
        }
        .options {
            padding: 5px;
            flex-flow: column nowrap;
            justify-content: start;
        }
        .options button {
            flex: 1;
            width: 100%;
            font-size: medium;
            background-color: #333333;
            border: #333333 0 solid;
            color: white;
        }
        .choices {
            display: grid;
            grid-template-columns: repeat(4, 25%);
            grid-auto-rows: auto;
        }
        .choices div {
            font-size: xx-large;
            border-radius: 0;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        @media only screen and (max-width: 414px ) {
            main div {
                width: 50vw;
                height: 50vw;
                font-size: 50vw;
            }
            .choices {
                grid-template-columns: repeat(2, 50%);
                grid-auto-rows: auto;
            }
        }
    </style>
</head>
